<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="shortcut icon" href="img/favicon.webp" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/c5dc02393b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Bebas+Neue&family=Josefin+Sans&family=Koulen&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="menu-ham menu-off"></div>
    <header id="header"></header>
    <div class="form-container">
      <div class="form-boos">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Nombre</label
          >
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Nombre"
          />
          <span class="non errN"
            >El nombre no puede tener menos de 4 carácteres.</span
          >
        </div>
        <div class="mb-3">
          <label for="contacto" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="nombre@gmail.com"
          />
          <span class="non errE">El email no tiene formato correcto.</span>
        </div>
        <div class="mb-3">
          <label for="contacto" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="3"></textarea>
          <span class="non errM"
            >El mensaje es demasiado corto tiene que tener más de 10
            caracteres.</span
          >
        </div>
        <button type="submit" class="btn btn-light" onclick="validarForm()">
          Enviar
        </button>
      </div>
    </div>
    <footer id="footer"></footer>
    <script src="js/main.js"></script>
  </body>
</html>
